<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TIMER</title>
    <link rel="stylesheet" href="index.css"/>
  </head>
   
  <body>
    <div class="container">
      <div class="male">
        <div class="alert">
          <div class="tover">
          <p>⏰TIME OVER⏰</p>
          </div>

          <div class="res">
          <button>ok</button>
          </div>

        </div>

      </div>
      <div class="timer">
        
        <input type="number" class="min" placeholder="00" min="0" max="60">
        <span>:</span>
        <input type="number" class="sec" placeholder="00" min="0" max="60">
      </div>
    </div>

    <div class="btn">
      <div class="start">START</div>

      <div class="reset">RESET</div>
    </div>

    <script src="input.js"></script>
  </body>
</html>
